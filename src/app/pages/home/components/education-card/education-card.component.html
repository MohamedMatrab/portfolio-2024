<article
      class="group/item flex flex-col rounded-lg border border-neutral-800 py-3 transition-all hover:scale-[102%] hover:border-cyan-600 md:flex-row md:items-center md:gap-6"
    >
      <div
        class="w-32 shrink-0 font-medium text-neutral-400 transition-all group-hover/item:text-cyan-500 md:text-right"
      >
        {{ education.period }}
      </div>
      <div class="flex flex-col gap-1">
        <h3 class="flex items-center gap-2 text-2xl font-semibold">
          {{ education.title }}
        </h3>
        <p class="text-sm font-medium text-neutral-300">
          {{ education.location }}
        </p>
        <p class="text-sm text-neutral-400">
          {{ education.description }}
        </p>
      </div>
    </article>
